<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - Placements</title>
</head>
<body>
    <div class="grid">
        <div class="elem elem-1">1</div>
        <div class="elem elem-2">2</div>
        <div class="elem elem-3">3</div>
        <div class="elem elem-4">4</div>  
    </div>
    <style>
        .grid {
            display: grid;
            height: 100%;
            grid-gap: 20px;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
        }
        .elem-1 {
            grid-column: 1 / 3;
        }
        .elem-2 {
            grid-column: 1 / 2;
        }
        .elem-3 {
            grid-column: 2 / 3;
        }
        .elem-4 {
            grid-column: 1 / -1;
        }
    </style>
</body>
</html>
