<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Introduction</title>
</head>
<body>
    <main>
        <div class="elem elem-1">1</div>
        <div class="elem elem-2">2</div>
        <div class="elem elem-3">3</div>

        <div class="elem elem-8">8</div>
        <div class="elem elem-9">9</div>

            grid-auto-flow: row;
        }
